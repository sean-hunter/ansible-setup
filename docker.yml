---
- hosts: localhost
  become: true
  pre_tasks:
  - name: check if docker-compose exists
    stat:
      path: /usr/local/bin/docker-compose
      checksum_algorithm: sha256
    register: docker_compose_setup

  - name: download docker-compose
    get_url:
      url: https://github.com/docker/compose/releases/download/1.21.0/docker-compose-Linux-x86_64
      dest: /usr/local/bin/docker-compose
      sha256sum: 35704a0f6288c646fff16c8a164cd6581058cd1524a5aa0e851917beb3ec6cdd
      mode: "ugo=rx"
    when: not docker_compose_setup.stat.exists or not docker_compose_setup.stat.checksum == "35704a0f6288c646fff16c8a164cd6581058cd1524a5aa0e851917beb3ec6cdd"

  - name: Docker key
    apt_key:
      url: https://download.docker.com/linux/ubuntu/gpg
      state: present
      id: 0EBFCD88

  - name: Docker repo
    apt_repository:
      repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu xenial stable
      state: present

  tasks:
  - name: Install docker packages
    action: apt pkg={{item}} state=present update_cache=yes
    with_items:
      - docker-ce

  - name: enable dockerd on reboot
    systemd:
        enabled: yes
        state: started
        name: docker

  - name: ensure docker group is present
    group:
      name: docker
      state: present

  - name: add user {{ lookup('env', 'SUDO_USER') }} to docker group
    user:
      name: "{{ lookup('env', 'SUDO_USER') }}"
      groups: docker
      append: yes
