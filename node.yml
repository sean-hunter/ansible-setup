---
- hosts: localhost
  become: true
  pre_tasks:
  - name: check whether nodesoure setup script exists
    stat: 
      path: /usr/local/sbin/nodesource-setup.sh
      checksum_algorithm: sha256
    register: nodesource_setup

  - name: download nodesource setup
    get_url:
      url: https://deb.nodesource.com/setup_9.x 
      dest: /usr/local/sbin/nodesource-setup.sh
      sha256sum: 07b9031caf576e4aea1d8f63ef751f58f63b698a1a73c6e7884dd2502041280c
      mode: "u=rx,g=,o="
    when: not nodesource_setup.stat.exists or not nodesource_setup.stat.checksum == "07b9031caf576e4aea1d8f63ef751f58f63b698a1a73c6e7884dd2502041280c"
    register: nodesource_download

  - name: Yarn repo
    apt_repository:
      repo: deb https://dl.yarnpkg.com/debian/ stable main
      state: present

  - name: Yarn key
    apt_key:
      url: https://dl.yarnpkg.com/debian/pubkey.gpg 
      state: present
      id: "86E50310"

  - name: Nodesource key
    apt_key:
      url: https://deb.nodesource.com/gpgkey/nodesource.gpg.key
      state: present
      id: "68576280"

  tasks:
  - name: Install basic js dev packages
    action: apt pkg={{item}} state=present update_cache=yes
    with_items:
      - nodejs
      - yarn 

  - name: run nodesource setup
    command: bash /usr/local/sbin/nodesource-setup.sh
    when: nodesource_download.changed
